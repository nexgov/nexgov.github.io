# This is the configuration for the site navigation.

# This file defines the structure of various named navigational
# listings, any of which can be used (with some caveats) as the
# links in your header, footer, and per-page side navigation.
#
# For instance, if you have a "primary" navigation list here, you
# can use that as your header's primary navigation by setting
# `primary.links` to "primary":
#
primary:
  - text: Scuola
    href: /school/
  - text: Project
    links:
      - text: UPID
        href: /project/upid/
      - text: Arena Giovani
        href: /project/arenagiovani/
      - text: Onlygabbyme
        href: /project/onlygabbyme/
      - text: Onlygabbyme Promotional campaign
        href: /project/onlygabbyme/PromotionalCampaign/
      - text: 18F
        href: /project/18F/
  - text: Education
    links:
      - text: Education
        href: /Education/
      - text: Oratorio
        href: /Education/oratorio/
      - text: MangiaLibri
        href: /Education/mangialibri/
  - text: Gabriel Jones
    href: https://gabrieljones.it
    external: true

secondary:
  - text: Biblioteca
    href: /Biblioteca/
  - text: Education
    href: /Education/

docs:
  - text: Accesso all'informazione
    href: /docs/
  - text: Trasparenza
    href: https://trasparenza.18f.it/
    external: true

# Uncomment the 'links' sections below to use footer link columns
