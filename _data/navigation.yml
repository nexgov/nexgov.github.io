      - text: 18F
        href: https://18f.it
        external: true
      - text: VersioneDigitale | UPID
        href: https://upid.it/
        external: true
      - text: Onlygabbyme (external)
        href: https://onlygabbyme.it/
        external: true
  - text: Privacy policy
