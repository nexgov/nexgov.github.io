{% if hero %}
<section class="usa-hero"{% if hero.image %} style="background-image: url(https://gabrieljones.it/assets/images/WhatsApp%20Image%202025-03-05%20at%2008.18.07.jpeg)"{% endif %} aria-label="Introduction";>
  <div class="grid-container">
    <div class="usa-hero__callout">
      {% if hero.callout %}
      <h1 class="usa-hero__heading">
        {% if hero.callout.alt %}
        <span class="usa-hero__heading--alt">{{ hero.callout.alt }}</span>
        {% endif %}
        {{ hero.callout.text | default: hero.callout }}
      </h1>
      {% endif %}

      {{ hero.content | markdownify }}

      {% if hero.button %}
      <a class="usa-button"
        href="{{ hero.button.href | relative_url }}">
        {{ hero.button.text }}
      </a>
      {% endif %}
    </div>
  </div>
</section>
{% endif %}
